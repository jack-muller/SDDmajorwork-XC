{% extends "noheader.html" %}

{% block content %}
<div class="container">
    <h1>Create New Race</h1>
    <form class="form" method="POST" action="">
        <div class="form-group">
            <label for="racename">Name of Race</label>
            <input type="text" id="racename" name="nameofraceinput" placeholder="Enter race name" required>
        </div>

        <div class="form-group">
            <label for="agegroup">Age Group</label>
            <select id="agegroup" name="agegroupinput">
                <option value="Junior">Junior</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Senior">Senior</option>
            </select>
        </div>

        <div class="form-group">
            <label for="coordname">Coordinator Name</label> 
            <input type="text" id="coordname" name="coordinatorinput" placeholder="Enter first and last name" required>
        </div>

        <div class="form-group">
            <label for="course">Course Name</label> 
            <select id="course" name="coursenameinput">
                <option value="Kings">Kings School Grounds</option>
                <option value="Riverview">Riverview School Grounds</option>
                <option value="Upjohn">Upjohn Park</option>
                <option value="Sydney">Sydney Park</option>
                <option value="Centennial">Centennial Parklands</option>
                <option value="Miranda">Miranda Park</option>
            </select>
        </div>

        <button type="submit" class="btn widebutton">Create Race</button>
    </form>
</div>
{% endblock %}
