{% extends "noheader.html" %}

{% block content %}
<div class="container">
    <h1>Log In</h1>
    <form class="form" method="POST" action=""><!--POST method ensures what path it goes down in the function in the route-->
        <div class="form-group"> <!--just a class for the css stuff-->
            <label for="username">Username</label>
            <input type="text" id="username" name="lusername" placeholder="Enter your username" required> <!--username text input-->
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="lpassword" placeholder="Enter your password" required><!--password text input-->
        </div>
        <button type="submit" class="btn widebutton">Log In</button>
    </form>
</div>
{% endblock %}
