{% extends "noheader.html" %}

{% block content %}

<h1>Register</h1>

{% if error_message %}
    <script>
        window.onload = function() {
            alert(`{{ error_message }}`)
        }
    </script>
{% endif %}

<div class="container">
    <h1>Register</h1>
    
    {% if error_message %}
        <div class="alert" id="errorMessage"></div>
    {% endif %}

    <form class="form" method="POST" action="">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="rusername" placeholder="Choose a username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="rpassword" placeholder="Choose a password" required>
        </div>
        
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="rfname" placeholder="Enter your first name" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="rlname" placeholder="Enter your last name" required>
        </div>
        
        <div class="form-group">
            <label for="admin">Admin Identifier</label>
            <input type="text" id="admin" name="atag" placeholder="Enter 1 for admin, 0 for regular user" required>
        </div>

        <button type="submit" class="btn widebutton">Register</button>
    </form>
    <a href="{{ url_for('landingpage') }}">
        <button>back</button>
    </a>
</div>

{% endblock %}
